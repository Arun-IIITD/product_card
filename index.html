<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card</title>
  <link rel="stylesheet" href="./styles.css"> 
</head>

<body>

    <main class="card">
      <div class="image-section">

        <img class="mobile-img" 
        src="assets/image-product-mobile.jpg" 
        alt="A bottle of perfume surrounded by foliage"
        >

        <img class = "desktop-img product-img" 
        src="assets/image-product-desktop.jpg" 
        alt="A bottle of perfume surrounded by foliage" 
        />

      </div>
     

      <div class="product-details">
        <p class="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <div class="product-desc">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>
        </div>

        <button class="add-to-cart">Add to Cart</button>



</div>
</main>



  <footer>
    <div class="attribution">
      Challenge by Crio
      <!-- <a href= "https://www.crio.do" target = "_blank" >Crio</a> -->
    </div>
  </footer>

</body>
</html>
